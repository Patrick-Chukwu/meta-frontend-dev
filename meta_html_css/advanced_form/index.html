<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <form action="POST">
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
      </div>
      <div>
        <label for="date">Date of Booking</label>
        <input type="date" name="date" id="date">

      </div>
      <div>
        <label for="number_of_people"> Number of People</label>
        </label>
        <input id="number_of_people" name="number_of_people" type="number" min="1" max="8">
      </div>
      <div><label for="agree">I agree to the cancellation policy</label>
      <input type="checkbox" id="agree" name="agree" required></div>
    <button type="submit">Book Now</button>
    </form>
  </main>
</body>

</html>
